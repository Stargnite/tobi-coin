<section
  id="hero"
  class="card p-7 md:p-12 overflow-hidden relative backdrop-filter backdrop-blur-lg"
>
  <div
    class="absolute -left-10 -top-10 w-40 h-40 rounded-full"
    style="
      background: radial-gradient(circle, #b7ff3c 0%, transparent 70%);
      filter: blur(28px);
      opacity: 0.25;
    "
  ></div>
  <div class="grid md:grid-cols-2 gap-8 items-center">
    <div>
      <h1 class="hd text-5xl md:text-6xl leading-[1.05]">
        Join The First Contact.
      </h1>
      <p class="mt-3 text-lg text-mute">
        $TOBI is the <b>astronaut-alien friendship coin</b> — the polite way to
        trade when our new neighbors land and ask “GM, where swap?”
      </p>
      <div class="mt-5 flex flex-wrap gap-3">
        <a href="#swap" class="btn btn-primary">Swap for $TOBI</a>
        <a href="#about" class="btn btn-ghost">Why $TOBI?</a>
      </div>
      <div class="mt-4 flex flex-wrap items-center gap-2 text-xs">
        <span class="badge">No financial advice</span
        ><span class="badge">Verify contracts</span
        ><span class="badge">Interstellar manners</span>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-5 text-sm">
        <div class="card p-3">
          <div class="text-mute">Supply</div>
          <b class="num text-2xl">1B</b>
        </div>
        <div class="card p-3">
          <div class="text-mute">Ticker</div>
          <b class="num text-2xl">$TOBI</b>
        </div>
        <div class="card p-3">
          <div class="text-mute">Contract</div>
          <button id="copyCA" class="underline decoration-dotted">TBA</button>
        </div>
        <div class="card p-3">
          <div class="text-mute">Species</div>
          <b>Humans + Friends</b>
        </div>
      </div>
    </div>
    <div aria-hidden="true" class="relative">
      <img
        src="/images/Astronaut-1.png"
        alt=""
        class="opacity-1 animate-bounce  [animation-duration:5s]"
      />
    </div>
  </div>
</section>
